tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Reset password
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            example: 'UYv9hnMH8inKdR3NgGMrFOL4IdVPmRuED6E0nn7q'
          password:
            type: string
            example: 'NewPassword123'
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset!'
            data:
              type: object
              example: {}
  '401':
    description: Token is expired or invalid