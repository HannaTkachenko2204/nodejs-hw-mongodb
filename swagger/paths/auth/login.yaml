tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user and return a session
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: 'user@example.com'
          password:
            type: string
            example: 'Password123'
responses:
  '200':
    description: Successfully logged in an user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'UYv9hnMH8inKdR3NgGMrFOL4IdVPmRuED6E0nn7q'
                  description: AccessToken is valid for 15 minutes
  '401':
    description: Unauthorized