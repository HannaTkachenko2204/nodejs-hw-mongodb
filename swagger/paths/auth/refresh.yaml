tags:
  - Auth
summary: Refresh user session
operationId: refreshUser
description: Refresh user session
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refreshed a session
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'UYv9hnMH8inKdR3NgGMrFOL4IdVPmRuED6E0nn7q'
                  description: AccessToken is valid for 15 minutes
  '400':
    description: Bad Request