tags:
  - Auth
summary: Request password reset
operationId: requestReset
description: Request password reset with email
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: 'user@example.com'
responses:
  '200':
    description: Reset password email was successfully sent
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email was successfully sent!'
            data:
              type: object
              example: {}
  '404':
    description: User not found