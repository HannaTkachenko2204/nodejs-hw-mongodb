type: object
required: # перелік полів, які є обов'язковими у об'єкті
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id" # описує, що представляє це поле
    type: string # тип даних для цього поля (string, number, boolean тощо)
    example: 65e4decdd286b30065d54af9 # приклад значення для цього поля
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +1 1111 111 11 11
  email:
    description: "Contact's email"
    type: string
    example: name@gmail.com
  isFavourite:
    description: 'Favourite status'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal'] # перелік можливих значень для поля
  userIdId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png